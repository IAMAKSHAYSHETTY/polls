    <section>
      <div class="container">
         <button class="btn" onClick="CircleBar('.round');">Refresh</button><span><---Press Refresh</span>
      </div>
       <div class="container ">
        <div class="row align-items-center">
          <div class="col-md-4">
            <div
              class="round"
              data-value="0.54"
              data-size="160"
              data-thickness="4"
            ><h2>Candidate1</h2>
              <strong></strong>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="round"
              data-value="0.46"
              data-size="160"
              data-thickness="4"
            ><h2>Candidate2</h2>
              <strong></strong>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="round"
              data-value="956"
              data-size="160"
              data-thickness="4"
            ><h2>Total Voters</h2>
              <strong></strong>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="pgbar">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>Progress Bar</h2>
            <p>Male</p>
            <div class="progress">
              <div class="progress-bar" style="width: 62%">62%
              </div>
            </div>
            <p>Female</p>
            <div class="progress">
              <div class="progress-bar" style="width: 34%">34%
              </div>
            </div>
            <p>Others</p>
            <div class="progress">
              <div class="progress-bar" style="width: 4%">4%
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.0/circle-progress.min.js"></script>
    <script src="script.js"></script>
  </section>
